<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TerritoryCalculator</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/logic.js"></script>
		<link rel="icon" href="img/icon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="jumbotron center-block box-header" onclick="location.reload();" style="cursor: pointer;">
            <!-- <img src="img/logo.png" width="100px" height="100px" /></span> -->
            <h2><span class="glyphicon glyphicon-picture"></span> Territory Calculator</h2>
        </div>
        <div class="center-block box-content parent">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div id="field02" class="col-xs-1 field"></div>
                <div id="field03" class="col-xs-1 field"></div>
                <div id="field04" class="col-xs-1 field"></div>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div id="field11" class="col-xs-1 field"></div>
                <div id="field12" class="col-xs-1 field"></div>
                <div id="field13" class="col-xs-1 field"></div>
                <div id="field14" class="col-xs-1 field"></div>
                <div id="field15" class="col-xs-1 field"></div>
            </div>
            <div class="row">
                <div id="field20" class="col-xs-1 field"></div>
                <div id="field21" class="col-xs-1 field"></div>
                <div id="field22" class="col-xs-1 field"></div>
                <div id="field23" class="col-xs-1 field"></div>
                <div id="field24" class="col-xs-1 field"></div>
                <div id="field25" class="col-xs-1 field"></div>
                <div id="field26" class="col-xs-1 field"></div>
            </div>
            <div class="row">
                <div id="field30" class="col-xs-1 field"></div>
                <div id="field31" class="col-xs-1 field"></div>
                <div id="field32" class="col-xs-1 field"></div>
                <div id="field33" class="col-xs-1 field-disabled"><b>Target</b></div>
                <div id="field34" class="col-xs-1 field"></div>
                <div id="field35" class="col-xs-1 field"></div>
                <div id="field36" class="col-xs-1 field"></div>
            </div>
            <div class="row">
                <div id="field40" class="col-xs-1 field"></div>
                <div id="field41" class="col-xs-1 field"></div>
                <div id="field42" class="col-xs-1 field"></div>
                <div id="field43" class="col-xs-1 field"></div>
                <div id="field44" class="col-xs-1 field"></div>
                <div id="field45" class="col-xs-1 field"></div>
                <div id="field46" class="col-xs-1 field"></div>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div id="field51" class="col-xs-1 field"></div>
                <div id="field52" class="col-xs-1 field"></div>
                <div id="field53" class="col-xs-1 field"></div>
                <div id="field54" class="col-xs-1 field"></div>
                <div id="field55" class="col-xs-1 field"></div>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div id="field62" class="col-xs-1 field"></div>
                <div id="field63" class="col-xs-1 field"></div>
                <div id="field64" class="col-xs-1 field"></div>
            </div>
            <div id="divEditField" class="jumbotron hide">
                <form name="formUpdate" id="formUpdate" action="" onsubmit="return updateField(this.fieldId.value);">
                    <input type="hidden" name="fieldId" id="fieldId" value="">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input class="form-control" name="baseLevel" id="baseLevel" placeholder="BaseLevel" pattern="[0-9]{1,2}" value="" required />
                       </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <select class="form-control" name="alliance" id="alliance" placeholder="Alliance" value="" onchange="changeAlliance();" required></select>
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="return cancelEdit();">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                    <button id="btnRemoveField" class="btn btn-warning hide" onclick="return removeField();">
                        <span class="glyphicon glyphicon-minus"></span> Remove
                    </button>
                    <button type="submit" class="btn btn-primary pull-right">
                        <span class="glyphicon glyphicon-refresh"></span> Update
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
